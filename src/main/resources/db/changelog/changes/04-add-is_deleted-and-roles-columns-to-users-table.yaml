databaseChangeLog:
  - changeSet:
      id: add-is_deleted-and-roles-columns-to-users
      author: oleh_avanesov
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: roles
                  type: varchar(255)
